<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Brow Session | Woods Brows</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f8f7;
      color: #2c2c2c;
    }

    .container {
      max-width: 600px;
      margin: 6rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtext {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #7a7a7a;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      background-color: #2c2c2c;
      color: white;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Brow Session</h1>
    <p class="subtext">Fill out your details to lock in your appointment time — effortlessly.</p>

    <form id="leadForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />

      <select name="service" required>
        <option value="">Select a service</option>
        <option value="Microblading">Microblading</option>
        <option value="Brow Lamination">Brow Lamination</option>
        <option value="Hybrid Tint">Hybrid Tint</option>
        <option value="Sculpt + Wax">Sculpt + Wax</option>
      </select>

      <textarea name="notes" placeholder="Anything you’d like us to know? (optional)"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: document.querySelector('input[name="name"]').value,
        email: document.querySelector('input[name="email"]').value,
        phone: document.querySelector('input[name="phone"]').value,
        service: document.querySelector('select[name="service"]').value,
        notes: document.querySelector('textarea[name="notes"]').value || "",
        dateSubmitted: new Date().toLocaleDateString("en-US")
      };

      try {
        const response = await fetch("https://hook.us2.make.com/vg2hlmm9obj9ifo8orc6t1b7rjrdzote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert("Thank you! Your booking request was submitted.");
          document.getElementById("leadForm").reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Failed to submit form. Please check your internet connection.");
      }
    });
  </script>

</body>
</html>
